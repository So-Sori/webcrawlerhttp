<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diva | Search Engine Bot</title>
    <link rel="shortcut icon" href="/imgs/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/globals.css" />
    <link rel="stylesheet" href="./shopping.css" />
  </head>
  <body>
    <header id="header"></header>

    <h1>Shopping zone</h1>

    <div class="brands-container"></div>

    <div class="brand-logos">
      <img src="" alt="logo" />
      <img src="" alt="logo" />
      <img src="" alt="logo" />
    </div>

    <div class="container-products-opts">
      <select name="products" id="products-opt" class="products-opt">
        <option value="none">-- select a product --</option>
        <option value="clothes">clothes</option>
        <option value="shoes">shoes</option>
        <option value="electronics">electronics</option>
        <option value="general">general</option>
      </select>
    </div>

    <div class="products-container" id="products-container"></div>

    <footer id="footer"></footer>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetch("/components/header.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("header").innerHTML = data;
          })
          .catch((error) => console.error("Error loading header:", error));
      });

      document.addEventListener("DOMContentLoaded", () => {
        fetch("/components/footer.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("footer").innerHTML = data;
          })
          .catch((error) => console.error("Error loading footer:", error));
      });
    </script>

    <script type="module" src="./mainShopping.js"></script>
  </body>
</html>
